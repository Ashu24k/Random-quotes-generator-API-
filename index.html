<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/e/e6/Quake_Q_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main">
        <h1>Random Quote Generator</h1>
        <div class="content">

            <div class="quote-box">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Rise Above Hate</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            
            <div class="person">
                <p>John Cena</p>
            </div>
            
            <div class="btn">
            <button class="copy"><i class="fa-regular fa-copy"></i></button>
            <button class="change">New Quotes</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
